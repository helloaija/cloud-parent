eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8811/eureka/

server:
  port: 8832

feign:
  hystrix:
    enabled: true

spring:
  application:
    name: service-feign
  cloud:
    config:
      name: client-app, instance-message
      label: master
      profile: dev
      discovery:
        enabled: true # 启用发现服务功能
        serviceId: config-server # 指定服务名称
