server:
  port: 8832

spring:
  application:
    name: service-feign
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    baseUrl: http://localhost:9411/
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
